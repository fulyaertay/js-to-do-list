<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!--Style CSS-->
    <link rel="stylesheet" href="./style.css">

	<title> To-Do List </title>
</head>

<body>
    <div class="container border mt-5">
        <header class="text-center my-4">
            <h1 class="mb-4">Tasks</h1>
            <!--Search tasks-->
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search any task..">
            </form>
        </header>
        <!--List Tasks-->
        <ul class="list-group todos mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn English</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn JavaScript</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn React</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>
        </ul>
        <!--Add Task-->
        <form class="add-form text-center my-4">
            <label class="text-light">Add Task</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>




    </div>


    <!-- Required js files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
